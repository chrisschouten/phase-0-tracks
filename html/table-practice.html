<!DOCTYPE html>
<head>
	<title>Dog or Cat Table</title>
	<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>

<h1>Dog or Cat Table</h1>
<body>
<table>
		<tr>		
		<th>First</th>
		<th>Last</th>
		<th>Dog or Cat Person</th>
	</tr>
	<tr>
		<td>Amy</td>
		<td>Jones</td>
		<td>Cat</td>
	</tr>
		<tr>
		<td>Chris</td>
		<td>Schoutn</td>
		<td>Dog</td>
	</tr>
	<tr>
		<td>Julie</td>
		<td>Schouten</td>
		<td>Cat</td>
	</tr>	
</table>

<h2>This is the span and col table</h2>

<table>
<tr>
	<th>Small</th>
	<th>Medium</th>
	<th>Large</th>
</tr>
<tr>
<td colspan=2>Two Across</td>
<td>One Across</td>
</tr>
<tr>
<td>One Across</td>
<td rowspan=2>Two Down</td>
<td>One</td>
</tr>
<tr>
<td>One Across</td>
<td>One</td>
</tr>			
</table>
</body>
</html>
